<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Google</title>
  </head>
  <body>
    <main>
      <!-- Google logo -->
      <div class="logo-div">
        <img id="google-logo" src="./images/googlelogo_color_272x92dp.png" alt="Google" />
      </div>
      <div class="search-div">
        <input type="text" name="search" id="search-box" />
        <center>
          <button class="btn" id="search-btn" type="submit">Google Search</button>
          <button class="btn" id="lucky-btn" type="submit">I'm Feeling Lucky</button>
        </center>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-left">
        <p>Advertising</p>
      </div>
      <div class="footer-left">
        <p>Business</p>
      </div>
      <div class="footer-left">
        <p>How Search Works</p>
      </div>
      <div class="footer-right">
        <p>Settings</p>
      </div>
      <div class="footer-right">
        <p>Terms</p>
      </div>
      <div class="footer-right">
        <p>Privacy</p>
      </div>
    </footer>
  </body>
</html>
